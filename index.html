<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>GIFZone Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lumen/bootstrap.min.css"
        integrity=sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Giphy Search API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron bg-primary">
        <h1 class="display-4">GIFZone</h1>
    </div>
    <div class="container" id="app">
        <div class="row space-evenly">
            <div class="col-sm-5 offset-sm-2 text-center">
                <form class="form-inline my-4 my-lg-0" id="search-form">
                    <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search GIFs"
                        aria-label="Search GIFs">
                    <button class="btn btn-success my-3 my-sm-0" id="search-button" type="submit">Search</button>
                </form>
            </div>
            <div class="col-md-5 text-center">
                <p class="body-text">Click on your GIF then copy the link above to share!</p>
            </div>
            <div class="container-fluid col-12 text-center">
                <div id="gifs" class="mt-5">
                </div>
                <div class="container">
                    <div class="row">
                        <img src="images/GIPHY_Logo_209px.png" alt="giphy logo" class="col-4 offset-4" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-primary">
        <p>&copy; 2020 Mateo Navarrette</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
